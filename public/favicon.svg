<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#050505"/>

  <!-- Abstract aero mark — a swept delta form with bronze leading edge -->
  <!-- Main swept shape — metallic grey -->
  <path
    d="M 140 340 L 256 130 L 372 340"
    fill="none"
    stroke="#8C8279"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- Inner swept line — suggests depth / fuselage cross-section -->
  <path
    d="M 180 320 L 256 175 L 332 320"
    fill="none"
    stroke="#8C8279"
    stroke-width="1.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.5"
  />
  <!-- Bronze accent — leading edge highlight, just the tip -->
  <path
    d="M 240 180 L 256 130 L 272 180"
    fill="none"
    stroke="#C49866"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.8"
  />
  <!-- Horizontal datum line — engineered precision -->
  <line
    x1="168" y1="310"
    x2="344" y2="310"
    stroke="#8C8279"
    stroke-width="1"
    opacity="0.25"
  />
</svg>
